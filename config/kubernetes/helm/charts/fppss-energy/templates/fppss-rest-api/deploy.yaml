apiVersion: apps/v1
kind: Deployment
metadata:
  name: fppss-rest-api
  labels:
    app: fppss-rest-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fppss-rest-api
  template:
    metadata:
      labels:
        app: fppss-rest-api
    spec:
      initContainers:
      - name: init-waitfor-job-fppss-rest-api-migrations
        image: bitnami/kubectl
        args:
          - "wait"
          - "--for=condition=complete"
          - "--timeout=999s"
          - "job/fppss-rest-api-migrations"
      containers:
      - name: fppss-rest-api
        image: ghcr.io/2110781006/fppss-rest-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: FPPSS_KEY
          valueFrom:
            secretKeyRef:
              name: fppss-energy-secret
              key: fppss_key
        - name: FPPSS_DB_URL
          valueFrom:
            configMapKeyRef:
              name: fppss-rest-api
              key: fppss_db_url
        - name: FPPSS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fppss-energy-secret
              key: password
        - name: FPPSS_DB_USER
          valueFrom:
            secretKeyRef:
              name: fppss-energy-secret
              key: user
