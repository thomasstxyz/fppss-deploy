---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fppss-db
  namespace: fppss-energy
  labels:
    app: fppss-energy
spec:
  selector:
    matchLabels:
      component: fppss-db
  template:
    metadata:
      labels:
        component: fppss-db
        app.kubernetes.io/part-of: fppss-energy
        app.kubernetes.io/name: fppss-db
        app.kubernetes.io/version: "10"
    spec:
      terminationGracePeriodSeconds: 5
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c', 'sleep 5']
      containers:
      - name: fppss-db
        image: docker.io/mariadb:10
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_DATABASE
          valueFrom:
            secretKeyRef:
              name: fppss-energy-secret
              key: fppss_db_name
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              name: fppss-energy-secret
              key: fppss_db_user
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fppss-energy-secret
              key: fppss_db_password
        - name: MARIADB_RANDOM_ROOT_PASSWORD
          value: "yes"
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: fppss-db
  namespace: fppss-energy
  labels:
    app: fppss-energy
spec:
  selector:
    component: fppss-db
  ports:
  - name: mariadb
    port: 3306
    protocol: TCP
    targetPort: 3306
  type: ClusterIP
