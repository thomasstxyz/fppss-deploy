apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: http-redirect
  namespace: default
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: cors-allow-origin
  namespace: default
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "PUT"
      - "DELETE"
      - "POST"
    accessControlAllowHeaders:
      - "X-Requested-With"
      - "Content-Type"
      - "Authorization"
      - "Origin"
      - "Accept"
      - "Access-Control-Request-Method"
      - "Access-Control-Request-Headers"
    accessControlAllowOrigin: "*"
    accessControlMaxAge: 0
    addVaryHeader: true
